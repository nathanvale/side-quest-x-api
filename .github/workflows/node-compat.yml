name: Node.js Compatibility Check

on:
  # Verify the built CLI works on Node.js (since Bun is now primary runtime)
  pull_request:
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig*.json'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  node-compat:
    name: Node.js Compatibility
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Standard CI Env
        uses: ./.github/actions/standard-ci-env

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (TypeScript)
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc

      - name: Node.js CLI smoke test
        if: hashFiles('dist/bin/index.js') != ''
        run: node ./dist/bin/index.js --help

      - name: Verify ESM imports work on Node.js
        if: hashFiles('dist/index.js') != ''
        run: |
          node -e "import('./dist/index.js').then(m => console.log('ESM import OK, exports:', Object.keys(m)))"
